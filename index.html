<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bookmarker App</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main>
      <header>
        <h2>Bookmarker App</h2>
      </header>
      <div class="search-form">
        <h1>Bookmark your favorite sites</h1>
        <div class="input-field">
          <h4>Bookmark Name</h4>
          <input type="text" placeholder="Bookmark Name" class="input-bar" />
        </div>
        <div class="input-field">
          <h4>Page URL</h4>
          <input type="text" placeholder="Bookmark URL" class="input-bar" />
        </div>
        <button class="btn btn-lg green">Submit</button>
      </div>
      <div class="bookmark-stack">
        <div class="bookmark">
          <h2>facebook</h2>
          <div class="btn-box">
            <a href="#"><button class="btn btn-sm green">Visit</button></a>
            <a href="#"><button class="btn btn-sm red">Delete</button></a>
          </div>
        </div>
      </div>
      <footer>
        <p>&copy;2019 Bookmarker App</p>
      </footer>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
